buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
    }
}

apply plugin: 'com.android.library'

dependencies {
    compile project('SafeParcel')
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
}
